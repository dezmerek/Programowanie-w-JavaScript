<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notekeep</title>
</head>

<body>
  <h1>Lista notatek</h1>
  <div id="lista-notatek"></div>
  <br>
  <form id="formularz-notatki">
    <label for="tytul">Tytuł:</label>
    <input type="text" id="tytul" name="tytul">
    <br>
    <label for="tresc">Treść:</label>
    <textarea id="tresc" name="tresc"></textarea>
    <br>
    <label for="kolor">Kolor:</label>
    <label for="bialy-radio">
      <input type="radio" id="bialy-radio" name="kolor" value="bialy">
      Biały
  </label>
  <label for="zielony-radio">
      <input type="radio" id="zielony-radio" name="kolor" value="zielony">
      Zielony
  </label>
  <label for="niebieski-radio">
      <input type="radio" id="niebieski-radio" name="kolor" value="niebieski">
      Niebieski
  </label>
  <label for="zolty-radio">
      <input type="radio" id="zolty-radio" name="kolor" value="zolty">
      Żółty
  </label>
    <br>
    <label for="pin">Przypięcie do góry:</label>
    <input type="checkbox" id="pin" name="pin">
    <br>
    <button type="submit">Dodaj notatkę</button>
  </form>

  <script src="main.js"></script>
</body>

</html>
