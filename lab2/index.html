<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider/karuzela</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slide fade">
            <img src="img/image-1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="">
        </div>

        <div class="slide fade">
            <img src="img/image-2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="">
        </div>

        <div class="slide fade">
            <img src="img/image-3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" alt="">
        </div>

        <div class="slide fade">
            <img src="img/image-4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" alt="">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="pause" onclick="pause()">PAUSE</a>
        <a class="resume" onclick="resume()">RESUME</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="main.js"></script>
</body>

</html>
