<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkusja</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <audio src="./sounds/clap.wav" id="clap"></audio>
        <audio src="./sounds/hihat.wav" id="hihat"></audio>
        <audio src="./sounds/kick.wav" id="kick"></audio>
        <audio src="./sounds/openhat.wav" id="openhat"></audio>
        <audio src="./sounds/boom.wav" id="boom"></audio>
        <audio src="./sounds/ride.wav" id="ride"></audio>
        <audio src="./sounds/snare.wav" id="snare"></audio>
        <audio src="./sounds/tom.wav" id="tom"></audio>
        <audio src="./sounds/tink.wav" id="tink"></audio>

    <div id="keyboard">
        <button id="boom" class="key">Boom</button>
        <button id="clap" class="key">Clap</button>
        <button id="hihat" class="key">Hi-Hat</button>
        <button id="openhat" class="key">Open-Hat</button>
        <button id="ride" class="key">Ride</button>
        <button id="snare" class="key">Snare</button>
        <button id="tink" class="key">Tink</button>
        <button id="tom" class="key">Tom</button>
    </div>

    <div id="nagranie">
        <button id="startNagrywanie1">Nagrywanie 1</button>
        <button id="startNagrywanie2">Nagrywanie 2</button>
        <button id="startNagrywanie3">Nagrywanie 3</button>
        <button id="startNagrywanie4">Nagrywanie 4</button>
        <br><br>
        <button id="stopNagrywanie">Zakończ nagrywanie</button>
        <br><br>
        <button id="playOdtwarzanie1">Odtwórz nagranie 1</button>
        <button id="playOdtwarzanie2">Odtwórz nagranie 2</button>
        <button id="playOdtwarzanie3">Odtwórz nagranie 3</button>
        <button id="playOdtwarzanie4">Odtwórz nagranie 4</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
